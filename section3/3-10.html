    <title>목록 태그</title>

<body>

            <li>짬뽕</li>

<!-- 순서가 있는 항목 예문 -->
        <ol type="3">
                <li>자장면</li>
                <li>짬뽕</li>
                <li>볶음밥</li>
                <li>야끼우동</li>
            </ol>

</body>
