<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* content,display 꼭 있어야 적용됨 */
        h2::before{
            content: '하하';
        }
        p::after{
            content: '호호';
        }
        /* ::after/::before 여러 개체가 있을때 사용하면 편리함 */
    </style>
</head>
<body>
    <h2>Title1</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos at explicabo laudantium hic dolorum, 
        accusamus porro ratione eius officia voluptate saepe accusantium quam ex eos. Beatae quia blanditiis ex consequatur!
    </p>
    
</body>
</html>
