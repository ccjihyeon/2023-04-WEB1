<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1+h2{
            color: red;
        }
        /* h1 바로 뒤에 있는 h2 태그에 글자색상 지정 */

        h1~h2{
            background: orange;
        }
        /* h1뒤에 있는 모든 h2 태그에 글자 색상 지정 */
        /* 태그가 없더라도 동위선택자 스타일 입력가능 (나중에 입력시 적용됨) */
    </style>
</head>
<body>
     
    <h1>제목</h1>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
</body>
</html>
