<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div>h1{ 
            background-color: blue;
        }
        /* 자손 개념 CSS문법 */
        div h1{
            background-color: blue;
        }
        /* 후손 개념 css 문법 */
        div span{
            background-color: yellow;
        }
        /* 후손 개념의 div 아래에 모든 span */
        div>span{
            border: 4px solid blue;
        }
        /* 자손 개념의 div 바로 아래에 있는 span */

    </style>
</head>
<body>
    <div>
        <h1>제목</h1>
        <h2>제목2</h2>
        <div>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li><span>menu3</menu></span></li>
            </ul>
        </div>
        <h2>제목2</h2>
        <span>span</span>
    </div>
</body>
</html>
